<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <style>
      @import url(main0.css);
      </style>
  <link rel="shortcut icon" type="image/png" href="./projects/web-dev/download.jpg.jpg" </head>
  
  <body>
    <center><u><b><i>
      <h1 style="color: red;">Personal Introduction</h1>
      
    </i></b></u></center><hr>
    <marquee behavior="ntg" direction="right">Tell us about Yourself.</marquee>
  <h2>Name:</h2>
  <input type="text" placeholder="First name" name="fname">
  <input type="text" placeholder="Middle name" name="mname">
  <input type="text" placeholder="Last name" name="lname">
  <br>
  <h2>Address:</h2>
  <input type="text" placeholder="Address" name="Address">
  <br>
  <h2>Date of Birth:</h2>
  <input type="date" name="dob">
  <br>
  <h2>Parents:</h2>
  <input type="text" placeholder="Father's name" name="faname">
  <input type="text" placeholder="Mother's name" name="moname">
  <br>
  <h2>G-mail:</h2>
  <input type="email" placeholder="Enter your E-mail" name="Gmail">
  <br>
  <h2>Contact Number:</h2>
  <input type="number" placeholder="Contact Number" name="Contact number">
  <br>
  <div>
    <h2>Sports</h2>
    <label for="cricket">
      <input type="radio" value="cricket" name="sports" id="cricket">Cricket
    </label>
    <label for="Football">
      <input type="radio" value="Football" name="sports" id="Football">Football
    </label>
    <label for="Volleyball">
      <input type="radio" value="Volleyball" name="sports" id="Volleyball">Volleyball
    </label>
    <label for="All">
      <input type="radio" value="All" name="sports" id="All">All
    </label>
  </div><br>
  <div>
    <h2>Driving License</h2>
    <label for="Yes">
      <input type="checkbox" value="license" name="license" id="Yes" checked>Yes
    </label>
    <label for="No">
      <input type="checkbox" value="license" name="license" id="No">No
    </label>

  </div>
<div>
  <h2>Martial Status:</h2>
  <label for="Married">
    <input type="radio" value="Status" name="Status" id="Married">Married
  </label>
  
    <label for="Not Married">
      <input type="radio" value="Status" name="Status" id="Not Married">Not Married
    </label>
   
</div>
<h2>Attach Files:</h2>
<input type="file" all>
<br>
<div>
  <h2>What's Your Age </h2>
  <select name="Age" id="Age">
  <option value="15-20">15-20 yrs</option>
  <option value="20-25">20-25 yrs</option>
</select>
</div>
<div>
  <h2>More information:</h2>
  <textarea name="ntg" id="" cols="30" rows="10" placeholder="Write more details."></textarea>
</div>
<label for="submit">
  <input type="submit" name="submit" id="submit">
</label>







</body>

</html>
